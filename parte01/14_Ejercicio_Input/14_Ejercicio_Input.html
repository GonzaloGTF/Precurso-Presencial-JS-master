<body>
    <script>
        let Nombre = prompt("¿Cómo te llamas?"), EdadTexto = prompt("¿Cuantos años tienes?"), Edad = parseInt(EdadTexto), EdadMayor = Edad + 1;

        console.log("Hola " + Nombre + ", tienes " + Edad + " años");
        console.log("El año que viene tendrás " + EdadMayor)

        
    </script>
